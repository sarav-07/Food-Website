<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <script src="script.js" defer></script>
</head>
<body>
<div class="main-content">
        <header>
      <div class="header-container">
        <div class="logo">
            <img  class="logo" src="assets/foodie hamburger logo.svg" alt="">
           </div> 
           
           <div class="hamburger-menu"><img src="assets/hamburger-icon.svg" alt=""></div>
           <nav class="nav-items">
            <ul>
                <img class="close-icon" src="assets/close-icon.svg" alt="">
               <a href="#top-picks"> <li>Top Picks</li></a> 
               <a href="#Whopper"> <li>Whopper</li></a> 
               <a href="#stun"> <li>Stunner Menu</li></a> 
               <a href="#new-food-collection"> <li>New Foodie Collection</li></a> 
               <a href="#deal"> <li>Deal of the Day</li></a> 
            </ul>
           </nav>
      </div>
    </header>
    <main>
        <section id="hero" class="hero-section">
            <div class="img-container">
                <img src="assets/burger-1.png" alt="burger-1-img">
            </div>
            <p class="quote">Well, You can’t resist anymore!</p>
        </section>
        <section id="top-picks" class="section">
            <h2>Top Picks</h2>
            <div class="img-container">
                <img src="assets/burger-2.png" alt="top-picks">
            </div>
        </section>
        <section id="Whopper" class="section">
            <h2>Whopper</h2>
            <div class="img-container">
                <img src="assets/burger-3.png" alt="Whopper">
            </div>
        </section>
        <section id="stun" class="section">
            <h2>Stunner Menu </h2>
            <div class="img-container">
                <img src="assets/burger-3.png" alt="stunner-menu">
            </div>
        </section>
        <section id="new-food-collection" class="section">
            <h2>New Foodie Collection</h2>
            <div class="img-container">
                <img src="assets/burger-4.png" alt="top-picks">
            </div>
        </section>
        <section id="deal" class="section">
            <h2>Deal of the day</h2>
            <div class="img-container">
                <img src="assets/burger-5.png" alt="top-picks">
            </div>
        </section>
        <h3 class="go-to-top"><a href="#">Go to Top</a></h3>
    </main>
    <footer>
       <p> Made with  ❤️ by Saravjeet Singh </p>                  
    </footer>
</div>

</body>
</html>
